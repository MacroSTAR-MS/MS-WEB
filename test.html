<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>跳转按钮示例</title>
<style>
  .my-button {
    background-color: #4CAF50;
    color: white;
    padding: 15px 32px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 4px 2px;
    cursor: pointer;
    border: none;
    border-radius: 5px;
    text-decoration: none;
  }
  .my-button:hover {
    background-color: #45a049;
  }
</style>
</head>
<body>

<!-- 使用 <a> 标签来创建可跳转的按钮 -->
<a href="https://www.tiangong.cn/" class="my-button" target="_blank">跳转到天工大模型</a>

</body>
</html>
